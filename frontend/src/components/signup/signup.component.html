<div class="background">
  <div class="welcome-text">Welcome to PCOS-Pal</div>
  <div class="signup-container">
    <h2>Sign Up</h2>

    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username" />

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Enter your password" />

    <button (click)="onSignup()">Sign Up</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
